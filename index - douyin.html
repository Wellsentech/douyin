<!DOCTYPE html>
<html>
<head>
    <title>Wellsentech</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            text-align: center; 
            background-color: #2D5128; 
            margin: 0;
            overflow: hidden;
            height: 100vh; /* Make body height 100% of viewport */
        }
        h1 {
            font-size: 100px; /* Increased font size for the heading */
            color: white; /* Set font color to white */
            margin: 20px 0; /* Vertical margin only */
            position: absolute; /* Fixed position for maintaining place */
            top: 20px; /* Distance from the top */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust position */
            z-index: 2; /* Ensure it appears over the video */
            /* Removed the background color for transparency */
            display: inline-block; /* Ensure the background fits only the text */
            padding: 10px 20px; /* Add padding for spacing */
            border-radius: 10px; /* Optional: Rounded corners */
        }
        .link-container {
            display: flex; /* Use flexbox for centering links */
            flex-direction: column; /* Stack elements vertically */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: calc(100vh - 100px); /* Adjust height below the heading */
        }
        a { 
            margin: 20px; /* Adjust margin for spacing */
            padding: 20px; /* Adjust padding for height */
            background: rgba(33, 119, 3, 0.7); /* Semi-transparent background */
            color: white; 
            text-decoration: none; 
            width: 750px; /* Fixed width */
            border-radius: 15px; 
            font-size: 50px; /* Increased font size */
            position: relative; /* Ensure it appears over the video */
            z-index: 2; /* Ensure it appears over the video */
            text-align: center; /* Center text in links */
        }
        a:hover { 
            background: rgba(41, 147, 3, 0.8); /* Slightly less transparent on hover */
        }
        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Place the video behind other content */
            pointer-events: none; /* Disable interactions with the video */
            overflow: hidden;
        }
        .video-background iframe {
            width: 100vw;
            height: 56.25vw; /* 16:9 ratio */
            min-height: 100vh;
            min-width: 100vh;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none; /* Disable interactions with the video */
        }
    </style>
</head>
<body>
    <!-- Background Video -->
    <div class="video-background">
        <iframe 
            src="https://www.youtube.com/embed/Rd2kxTJd9-o?autoplay=1&mute=1&loop=1&playlist=Rd2kxTJd9-o&controls=0&showinfo=0&modestbranding=1" 
            frameborder="0" 
            allow="autoplay; encrypted-media" 
            allowfullscreen>
        </iframe>
    </div>

    <!-- Content -->
    <h1>Wellsentech</h1>
    <div class="link-container">
        <a href="https://v.douyin.com/iBKXbHMa/">Company Profile</a>
        <a href="https://v.douyin.com/iBK45VsV/">Process Flow</a>
        <a href="https://aeioustudio.net/mockups/WST/">Website</a>
    </div>
</body>
</html>

</html>
